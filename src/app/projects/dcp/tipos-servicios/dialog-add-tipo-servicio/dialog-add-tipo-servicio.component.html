<form [formGroup]="form">
  <div mat-dialog-title class="flex justify-between items-center">
    <h4>Nuevo tipo de servicio</h4>
    <button mat-icon-button type="button" (click)="matdialigRef.close()">
      <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="pb-6">
    <div class="flex flex-col w-full">
      <!-- Nombre -->

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label>ID</mat-label>
        <input matInput type="text" formControlName="id" autocomplete="off" />
        <mat-error *ngIf="form.controls['id'].invalid">{{
          matErrorMsg
        }}</mat-error>
      </mat-form-field>

      <mat-form-field floatLabel="always" class="w-100-p">
        <mat-label class="font-bold">Tipo de servicio</mat-label>
        <mat-select
          formControlName="tipo_servicio"
          [value]="form.controls['tipo_servicio'].value"
        >
          <mat-option [value]="1"> Servicio 1 </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="w-full">
        <p class="text-gray-900 font-medium">icono</p>
        <label class="file">
          <span>Documento</span>
          <input type="file" (change)="onChageFile($event)" />
          <mat-progress-spinner
            *ngIf="filesLoading"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
          <mat-icon
            *ngIf="!filesLoading"
            [color]="'#94a3b8'"
            [svgIcon]="'heroicons_solid:upload'"
          ></mat-icon>
        </label>
        <p
          *ngIf="form.get('icono').value"
          (click)="clickOpenFile(form.get('icono').value)"
        >
          Ver Icono
        </p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="flex justify-center px-6 gap-5">
    <button
      (click)="matdialigRef.close()"
      mat-button
      class="
        ml-4
        bg-gray-50
        border-solid border border-accent-300
        text-gray-700
        shadow-none
      "
    >
      Cancelar
    </button>

    <button
      mat-raised-button
      [color]="'primary'"
      class="w-32"
      (click)="submit()"
      [disabled]="form.invalid"
    >
      <mat-progress-spinner
        *ngIf="isLoading"
        [diameter]="24"
        [mode]="'indeterminate'"
      ></mat-progress-spinner>
      <span>Editar</span>
    </button>
  </div>
</form>
