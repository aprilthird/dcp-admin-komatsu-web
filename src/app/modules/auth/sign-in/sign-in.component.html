<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
  <div
    class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-12 flex w-full justify-center logo-country">
        <figure class="logo" [ngClass]="'--' + environment.project">
          <img src="assets/images/logo/logo-{{ environment.project }}.svg" />
        </figure>
        <div
          *ngIf="environment.project == 'dcp'"
          [ngClass]="environment.project"
          class="text-6xl text-red-600 font-extrabold"
          [ngStyle]="{ color: 'primary' }"
        >
          Perú
        </div>
      </div>

      <!-- Title -->
      <div
        class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center"
      >
        Iniciar sesión
      </div>
      <!-- Alert -->
      <fuse-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </fuse-alert>

      <!-- Sign in form -->
      <form class="mt-8">
        <button
          class="fuse-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          (click)="signIn()"
        >
          <span> Ingresar </span>
          <mat-icon
            svgIcon="iconsmind:windows_microsoft"
            class="ml-5"
          ></mat-icon>
        </button>
        <div
          class="flex flex-col justify-center items-center mt-2 w-full gap-2"
        >
          <a
            href="https://ca.kmmp.com.pe/"
            target="_blank"
            class="underline font-bold"
            >¿Olvidaste tu contraseña?</a
          >

          <a
            href="https://saappinformesprd.blob.core.windows.net/otros/AppInformes-DCP.apk"
            target="_blank"
            class="underline font-bold"
            >Descargar app</a
          >
        </div>
      </form>
    </div>
  </div>
  <div
    class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 bg-primary-900 overflow-hidden dark:border-l bg-image"
  >
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg
      class="absolute inset-0 pointer-events-none svg-image"
      viewBox="0 0 960 540"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMax slice"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g
        class="text-gray-700 opacity-25"
        fill="none"
        stroke="currentColor"
        stroke-width="100"
      >
        <circle r="234" cx="196" cy="23"></circle>
        <circle r="234" cx="790" cy="491"></circle>
      </g>
    </svg>
    <!-- Dots -->
    <svg
      class="absolute -top-16 -right-16 text-gray-700"
      viewBox="0 0 220 192"
      width="220"
      height="192"
      fill="none"
    >
      <defs>
        <pattern
          id="837c3e70-6c3a-44e6-8854-cc48c737b659"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
        </pattern>
      </defs>
      <rect
        width="220"
        height="192"
        fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"
      ></rect>
    </svg>
    <!-- @formatter:on -->
    <!-- Content -->
    <div class="z-10 relative w-full max-w-2xl">
      <div class="text-7xl font-bold leading-none text-gray-100 ml-20">
        <div>Sistema de</div>
        <div>Informes digitales</div>
      </div>
    </div>
  </div>
</div>
